name: Telegram Bot Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Get random quote
        run: |
          QUOTE=$(curl -s https://api.github.com/zen)
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: Send to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          TEXT="ðŸ¤– Bot test successful!\n\n$QUOTE"

          curl -sS "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            --data-urlencode "chat_id=-1002868007272" \
            --data-urlencode "message_thread_id=384" \
            --data-urlencode "text=$TEXT"
