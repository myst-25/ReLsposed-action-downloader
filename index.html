<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>ReLSPosed Downloader</title>

<style>
:root{
  --bg:#f6f6f7;
  --card:#ffffff;
  --text:#18181b;
  --muted:#71717a;
  --border:#e4e4e7;
}

/* ---------- BASE ---------- */

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
  color:var(--text);
}

/* ---------- CARD ---------- */

.card{
  background:var(--card);
  width:100%;
  max-width:480px;
  padding:40px 32px;
  border-radius:20px;
  box-shadow:
    0 12px 32px rgba(0,0,0,.06),
    0 3px 10px rgba(0,0,0,.04);
  text-align:center;
}

/* ---------- TITLE ---------- */

h1{
  margin:0 0 8px;
  font-size:26px;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-bottom:28px;
}

/* ---------- BUTTONS ---------- */

.group{
  display:flex;
  flex-direction:column;
  gap:18px;
  margin-bottom:26px;
}

.btn{
  display:block;
  padding:14px 18px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  transition:.15s ease;
  opacity:.5;
  pointer-events:none;
}

.btn.ready{
  opacity:1;
  pointer-events:auto;
}

.primary{
  background:#000;
  color:#fff;
}

.secondary{
  background:#fff;
  border:1px solid var(--border);
  color:#000;
}

.btn:hover{
  transform:translateY(-1px);
}

/* ---------- FILENAME ---------- */

.filename{
  font-size:12px;
  margin-top:6px;
  color:var(--muted);
  word-break:break-all;
}

/* ---------- STATUS ---------- */

.status{
  font-size:13px;
  color:var(--muted);
  margin-bottom:28px;
}

/* ---------- FOOTER ---------- */

.footer{
  font-size:13px;
  line-height:1.6;
  color:var(--muted);
  border-top:1px solid var(--border);
  padding-top:18px;
}

.footer a{
  color:inherit;
  text-decoration:none;
  font-weight:600;
}

.footer a:hover{
  text-decoration:underline;
}

.community{
  margin-top:10px;
  font-style:italic;
}
</style>
</head>

<body>

<div class="card">

  <h1>ReLSPosed Downloader</h1>
  <div id="version" class="subtitle">Fetching latest build…</div>

  <div class="group">

    <div>
      <a id="releaseBtn" class="btn primary">Loading Release…</a>
      <div id="releaseName" class="filename"></div>
    </div>

    <div>
      <a id="debugBtn" class="btn secondary">Loading Debug…</a>
      <div id="debugName" class="filename"></div>
    </div>

  </div>

  <div id="status" class="status"></div>

  <!-- ---------- FOOTER ---------- -->

  <div class="footer">

    Maintained by  
    <a href="https://github.com/myst-25" target="_blank">myst-25</a>

    <br><br>

    Thanks to the amazing  
    <a href="https://github.com/ThePedroo/ReLSPosed" target="_blank">
      ReLSPosed developers
    </a>
    for the original project ❤️

    <div class="community">
      by the community • for the community
    </div>

  </div>

</div>


<script>
async function loadLatest() {

  const repo = "myst-25/ReLsposed-action-downloader";

  const versionEl = document.getElementById("version");
  const statusEl = document.getElementById("status");

  try {
    const res = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);
    const data = await res.json();

    const release = data.assets.find(a => a.name.includes("zygisk-release"));
    const debug   = data.assets.find(a => a.name.includes("zygisk-debug"));

    const releaseBtn = document.getElementById("releaseBtn");
    const debugBtn   = document.getElementById("debugBtn");

    document.getElementById("releaseName").textContent = release.name;
    document.getElementById("debugName").textContent   = debug.name;

    releaseBtn.href = release.browser_download_url;
    debugBtn.href   = debug.browser_download_url;

    releaseBtn.textContent = "Download Release";
    debugBtn.textContent   = "Download Debug";

    releaseBtn.classList.add("ready");
    debugBtn.classList.add("ready");

    versionEl.textContent = `Latest version: ${data.tag_name}`;
    statusEl.textContent = "Updates automatically every 30 minutes";
  }
  catch (e) {
    versionEl.textContent = "Unable to load latest build";
    statusEl.textContent = "Open Releases manually";

    document.getElementById("releaseBtn").href =
      `https://github.com/${repo}/releases`;

    document.getElementById("releaseBtn").classList.add("ready");
  }
}

loadLatest();
</script>

</body>
</html>
