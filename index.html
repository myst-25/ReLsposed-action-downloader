<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ReLSPosed Downloader</title>

<style>
:root{
  --bg:#f6f6f7;
  --card:#ffffff;
  --text:#18181b;
  --muted:#71717a;
  --border:#e4e4e7;
  --primary:#000;
}

body.dark{
  --bg:#0f0f10;
  --card:#18181b;
  --text:#f4f4f5;
  --muted:#a1a1aa;
  --border:#2a2a2e;
  --primary:#fff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
  transition:.25s;
}

.card{
  position:relative;
  background:var(--card);
  max-width:480px;
  width:100%;
  padding:40px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* toggle */
.toggle{
  position:absolute;
  top:14px;
  right:14px;
  background:var(--border);
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
  cursor:pointer;
}

.group{
  display:flex;
  flex-direction:column;
  gap:18px;
  margin:24px 0;
}

.btn{
  display:block;
  padding:14px;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
  opacity:.5;
  pointer-events:none;
}

.btn.ready{
  opacity:1;
  pointer-events:auto;
}

.primary{background:var(--primary);color:var(--card)}
.secondary{border:1px solid var(--border);color:var(--text)}

.filename{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
  word-break:break-all;
}

.status{
  font-size:13px;
  color:var(--muted);
  margin-top:16px;
}

.footer{
  border-top:1px solid var(--border);
  margin-top:28px;
  padding-top:18px;
  font-size:13px;
  color:var(--muted);
}
.footer a{font-weight:600;text-decoration:none;color:inherit}
.community{margin-top:8px;font-style:italic}
</style>
</head>

<body>

<div class="card">

<div id="toggleTheme" class="toggle">ðŸŒ™ Dark</div>

<h1>ReLSPosed Downloader</h1>
<div id="version" class="status">Fetching latest buildâ€¦</div>

<div class="group">
  <div>
    <a id="releaseBtn" class="btn primary">Loading Releaseâ€¦</a>
    <div id="releaseName" class="filename"></div>
  </div>

  <div>
    <a id="debugBtn" class="btn secondary">Loading Debugâ€¦</a>
    <div id="debugName" class="filename"></div>
  </div>
</div>

<div id="status" class="status"></div>

<div class="footer">
Maintained by <a href="https://github.com/myst-25">myst-25</a><br>
Thanks to <a href="https://github.com/ThePedroo/ReLSPosed">ReLSPosed developers</a>
<div class="community">by the community â€¢ for the community</div>
</div>

</div>

<script>

/* ---------- DARK MODE ---------- */

const toggle = document.getElementById("toggleTheme");

function setTheme(t){
  document.body.classList.toggle("dark", t==="dark");
  toggle.textContent = t==="dark" ? "â˜€ï¸ Light" : "ðŸŒ™ Dark";
  localStorage.setItem("theme", t);
}

setTheme(localStorage.getItem("theme") ||
 (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark":"light"));

toggle.onclick = () =>
  setTheme(document.body.classList.contains("dark")?"light":"dark");


/* ---------- RELEASE LOADER (FIXED) ---------- */

async function loadLatest(){

  const repo = "myst-25/ReLSPosed-action-downloader";

  const versionEl = document.getElementById("version");
  const statusEl = document.getElementById("status");

  const releaseBtn = document.getElementById("releaseBtn");
  const debugBtn   = document.getElementById("debugBtn");

  try{
    const res = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);

    if(!res.ok){
      throw new Error("No releases yet");
    }

    const data = await res.json();

    const release = data.assets.find(a=>a.name.includes("zygisk-release"));
    const debug   = data.assets.find(a=>a.name.includes("zygisk-debug"));

    if(!release || !debug){
      throw new Error("Files missing");
    }

    releaseBtn.href = release.browser_download_url;
    debugBtn.href   = debug.browser_download_url;

    releaseBtn.textContent = "Download Release";
    debugBtn.textContent   = "Download Debug";

    document.getElementById("releaseName").textContent = release.name;
    document.getElementById("debugName").textContent   = debug.name;

    releaseBtn.classList.add("ready");
    debugBtn.classList.add("ready");

    versionEl.textContent = "Latest version: " + data.tag_name;
    statusEl.textContent = "Auto updates every 30 minutes";

  }catch(err){

    versionEl.textContent = "No releases available yet";
    statusEl.textContent = "Open Releases page manually";

    releaseBtn.href = `https://github.com/${repo}/releases`;
    releaseBtn.textContent = "Open Releases";
    releaseBtn.classList.add("ready");
  }
}

loadLatest();

</script>

</body>
</html>
