<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLSPosed Downloads</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #18181b;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn {
            display: block;
            background-color: #000;
            color: #fff;
            padding: 14px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #333;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-secondary {
            background-color: #fff;
            color: #000;
            border: 1px solid #e4e4e7;
        }
        .btn-secondary:hover {
            background-color: #f4f4f5;
            border-color: #d4d4d8;
        }

        @media (min-width: 480px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            .btn {
                padding: 12px 24px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ReLSPosed Downloads</h1>
        <div class="buttons">
            <a href="/release" class="btn">Download Release</a>
            <a href="/debug" class="btn btn-secondary">Download Debug</a>
        </div>
    </div>
</body>
</html>
