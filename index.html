<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ReLSPosed Downloader</title>

<style>

/* ======================================================
   THEME VARIABLES
====================================================== */

:root{
  --bg:#f6f6f7;
  --card:#ffffff;
  --text:#18181b;
  --muted:#71717a;
  --border:#e4e4e7;
  --primary:#000000;
}

body.dark{
  --bg:#0f0f10;
  --card:#18181b;
  --text:#f4f4f5;
  --muted:#a1a1aa;
  --border:#2a2a2e;
  --primary:#ffffff;
}


/* ======================================================
   BASE
====================================================== */

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
  transition:.25s ease;
}


/* ======================================================
   CARD
====================================================== */

.card{
  position:relative;
  background:var(--card);
  width:100%;
  max-width:480px;
  padding:42px 32px;
  border-radius:20px;
  box-shadow:
    0 12px 32px rgba(0,0,0,.06),
    0 3px 10px rgba(0,0,0,.04);
  text-align:center;
  transition:.25s ease;
}


/* ======================================================
   DARK MODE TOGGLE
====================================================== */

.toggle{
  position:absolute;
  top:14px;
  right:14px;
  background:var(--border);
  border-radius:20px;
  padding:6px 10px;
  font-size:12px;
  cursor:pointer;
  user-select:none;
  transition:.2s;
}

.toggle:hover{
  opacity:.8;
}


/* ======================================================
   TEXT
====================================================== */

h1{
  margin:0 0 8px;
  font-size:26px;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-bottom:28px;
}


/* ======================================================
   BUTTONS
====================================================== */

.group{
  display:flex;
  flex-direction:column;
  gap:18px;
  margin-bottom:26px;
}

.btn{
  display:block;
  padding:14px 18px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  transition:.15s ease;
  opacity:.5;
  pointer-events:none;
}

.btn.ready{
  opacity:1;
  pointer-events:auto;
}

.primary{
  background:var(--primary);
  color:var(--card);
}

.secondary{
  border:1px solid var(--border);
  color:var(--text);
}

.btn:hover{
  transform:translateY(-1px);
}


/* ======================================================
   FILENAME
====================================================== */

.filename{
  font-size:12px;
  margin-top:6px;
  color:var(--muted);
  word-break:break-all;
}


/* ======================================================
   STATUS
====================================================== */

.status{
  font-size:13px;
  color:var(--muted);
  margin-bottom:28px;
}


/* ======================================================
   FOOTER
====================================================== */

.footer{
  font-size:13px;
  line-height:1.6;
  color:var(--muted);
  border-top:1px solid var(--border);
  padding-top:18px;
}

.footer a{
  color:inherit;
  font-weight:600;
  text-decoration:none;
}

.footer a:hover{
  text-decoration:underline;
}

.community{
  margin-top:10px;
  font-style:italic;
}

</style>
</head>

<body>

<div class="card">

  <!-- DARK MODE BUTTON -->
  <div id="toggleTheme" class="toggle">ðŸŒ™ Dark</div>

  <h1>ReLSPosed Downloader</h1>
  <div id="version" class="subtitle">Fetching latest buildâ€¦</div>

  <div class="group">

    <div>
      <a id="releaseBtn" class="btn primary">Loading Releaseâ€¦</a>
      <div id="releaseName" class="filename"></div>
    </div>

    <div>
      <a id="debugBtn" class="btn secondary">Loading Debugâ€¦</a>
      <div id="debugName" class="filename"></div>
    </div>

  </div>

  <div id="status" class="status"></div>

  <div class="footer">
    Maintained by
    <a href="https://github.com/myst-25" target="_blank">myst-25</a>

    <br><br>

    Thanks to the
    <a href="https://github.com/ThePedroo/ReLSPosed" target="_blank">
      ReLSPosed developers
    </a>

    <div class="community">
      by the community â€¢ for the community
    </div>
  </div>

</div>


<script>

/* ======================================================
   DARK MODE LOGIC
====================================================== */

const toggle = document.getElementById("toggleTheme");

function setTheme(mode){
  document.body.classList.toggle("dark", mode === "dark");
  toggle.textContent = mode === "dark" ? "â˜€ï¸ Light" : "ðŸŒ™ Dark";
  localStorage.setItem("theme", mode);
}

const saved = localStorage.getItem("theme");

if(saved){
  setTheme(saved);
}else{
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  setTheme(prefersDark ? "dark" : "light");
}

toggle.onclick = () => {
  const current = document.body.classList.contains("dark") ? "dark" : "light";
  setTheme(current === "dark" ? "light" : "dark");
};


/* ======================================================
   LOAD LATEST RELEASE
====================================================== */

async function loadLatest() {

  const repo = "myst-25/ReLsposed-action-downloader";

  const versionEl = document.getElementById("version");
  const statusEl = document.getElementById("status");

  try {
    const res = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);
    const data = await res.json();

    const release = data.assets.find(a => a.name.includes("zygisk-release"));
    const debug   = data.assets.find(a => a.name.includes("zygisk-debug"));

    document.getElementById("releaseBtn").href = release.browser_download_url;
    document.getElementById("debugBtn").href   = debug.browser_download_url;

    document.getElementById("releaseName").textContent = release.name;
    document.getElementById("debugName").textContent   = debug.name;

    document.getElementById("releaseBtn").textContent = "Download Release";
    document.getElementById("debugBtn").textContent   = "Download Debug";

    document.getElementById("releaseBtn").classList.add("ready");
    document.getElementById("debugBtn").classList.add("ready");

    versionEl.textContent = `Latest version: ${data.tag_name}`;
    statusEl.textContent = "Updates automatically every 30 minutes";
  }
  catch(e){
    versionEl.textContent = "Failed to load release";
  }
}

loadLatest();

</script>

</body>
</html>
